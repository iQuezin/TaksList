<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semana 11 - JSON</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

</head>
<body id="container" class="container-fluid mt-5">

    <header class="row mb-4 rounded-2">
        <div class="col d-flex justify-content-start">
            <button id="menu" class="btn"><span class="material-symbols-outlined">menu</span></button>
        </div>
        <div class="col d-flex justify-content-end">
            <h3>Lista de Tarefas</h3>
        </div>
    </header>

    <div class="card p-1">
        <div id="card" class="card-body">
            <div id="tasks">
                <div class="row">
                    <div class="col-1 d-flex justify-content-center">
                        <input id="checkbox" type="checkbox" name="newTask">
                    </div>
                    <div class="col d-flex justify-content-start">
                            <p id="textbox" class="">Bom dia</p>
                    </div>
                    <div class="col-2 d-flex justify-content-center">
                        <button id="edit"><span class="material-symbols-outlined">edit</span></button>
                        <button id="remove"><span class="material-symbols-outlined">delete</span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col d-flex justify-content-center">
            <button id="newTask-btn">+ Nova Tarefas</button>
        </div>
    </div>
    
    
    
    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
